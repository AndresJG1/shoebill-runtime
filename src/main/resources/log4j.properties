log4j.rootLogger=INFO, A1, A2

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%d{HH:mm:ss}][%p][%c{1}] %m%n

# A2 is set to be a file
log4j.appender.A2=net.gtaun.shoebill.log4j.ShoebillAppender
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}][%p][%c{1}] %m%n
log4j.appender.A2.Path=./shoebill/logs
